<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="../mesto-project/pages/index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>project-mesto</title>
  </head>

  <body class="body">
    <div class="main-page">
      <header class="header">
        <img
          class="header__logo"
          src="/mesto-project/images/Vectorlogo.svg"
          alt="логотип место"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="/mesto-project/images/imageJacIf.jpg"
            alt="фотка Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__mission">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
            />
            <p class="gallery__text">Карачаевск</p>
            <button class="gallery__icon"></button>
          </div>

          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1404681-unsplash-1.jpg"
              alt=""
            />
            <p class="gallery__text">Гора Эльбрус</p>
            <button class="gallery__icon"></button>
          </div>

          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1556355-unsplash-1.jpg"
              alt=""
            />
            <p class="gallery__text">Домбай</p>
            <button class="gallery__icon"></button>
          </div>
          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1404681-unsplash.jpg"
              alt=""
            />
            <p class="gallery__text">Гора Эльбрус</p>
            <button class="gallery__icon"></button>
          </div>
          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1556355-unsplash-1.jpg"
              alt=""
            />
            <p class="gallery__text">Домбай</p>
            <button class="gallery__icon"></button>
          </div>
          <div class="gallery__cards">
            <img
              class="gallery__image"
              src="/mesto-project/images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
            />
            <p class="gallery__text">Карачаево-Черкессия</p>
            <button class="gallery__icon"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__form-name"
          type="text"
          placeholder="Жак-Ив Кусто"
          required
        />
        <input
          class="popup__form-mission"
          type="text"
          placeholder="Исследователь океана"
          required
        />
        <button class="popup__button">Сохранить</button>
      </div>
    </section>
  </body>
</html>
