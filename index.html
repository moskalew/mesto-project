<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>project-mesto</title>
  </head>

  <body class="body">
    <div class="main-page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vectorlogo.svg"
          alt="логотип место"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/imageJacIf.jpg"
            alt="фотка Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__mission">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery" aria-label="Галерея">
          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="фото старого строения в горах"
            />
            <h2 class="gallery__text">Карачаевск</h2>
            <button
              class="gallery__icon gallery__icon_active"
              type="button"
            ></button>
          </article>

          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1404681-unsplash-1.jpg"
              alt="фото горного пейзажа"
            />
            <h2 class="gallery__text">Гора Эльбрус</h2>
            <button class="gallery__icon" type="button"></button>
          </article>

          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Фото гор, поросших лесом"
            />
            <h2 class="gallery__text">Домбай</h2>
            <button class="gallery__icon" type="button"></button>
          </article>
          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Художественное фото поверхности планеты"
            />
            <h2 class="gallery__text">Гора Эльбрус</h2>
            <button class="gallery__icon" type="button"></button>
          </article>
          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="фото гор, поросших лесом"
            />
            <h2 class="gallery__text">Домбай</h2>
            <button class="gallery__icon" type="button"></button>
          </article>
          <article class="gallery__cards">
            <img
              class="gallery__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фото древнего храма"
            />
            <h2 class="gallery__text">Карачаево-Черкессия</h2>
            <button class="gallery__icon" type="button"></button>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form">
          <input
            name="name"
            class="popup__form"
            type="text"
            placeholder="Ваше имя"
            required
          />
          <input
            name="mission"
            class="popup__form"
            type="text"
            placeholder="Укажите вид деятельности"
            required
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
